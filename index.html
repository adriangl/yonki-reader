<!DOCTYPE html>
<html>
<head>
	<title>Yonki Blog Reader</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet" >
	<link href="css/main.css" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8"> 

</head>
<body onload="main()">
	<div id = "main-container" class="container-fluid">
		<div id = "header" data-spy="affix" data-offset-top="0">
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<ul class="nav">
						<li>
							<h1 class="brand" id="logo">YONKI <span class="alt">BLOG</span></h1>
						</li>
					</ul>
					<a class="btn btn-inverse pull-right" href="#about" data-toggle="modal">
						<i class="icon-info-sign"></i>
					</a>

				</a>
			</div>
		</div>
	</div>
	<!-- 'About' modal text -->
	<div id="about" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">Acerca de…</h3>
		</div>
		<div class="modal-body">
			<strong><p>Yonki Blog Reader v1.0</p></strong>
			<p>Aplicación desarrollada por Adrián García.</p>
			<p>Bibliotecas utilizadas:</p>
			<ul>
				<li>jQuery 2.0.3 - <a href="http://opensource.org/licenses/mit-license.html" target="_blank">Licencia MIT</a></li>
				<li>Bootstrap 2.3.2 - <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">Licencia Apache 2.0</a></li>
				<li>Font Awesome 3.2.1 - <a href="http://opensource.org/licenses/mit-license.html" target="_blank">Licencia MIT</a></li>
				<li>Google Feed API - <a href="https://developers.google.com/feed/terms?hl=es" target="_blank">Términos de uso</a></li>
			</ul>
		</div>
	</div>

	<div id="posts-container">
	</div>
</div>
<script type="text/javascript" src="js/jquery-2.0.3.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>	
</body>
</html>
